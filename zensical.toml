[project]
site_name = "DID WebVH Server Documentation"
site_description = "Documentation for the DID WebVH Server Py project"
site_author = "Identity Foundation"
site_url = "https://identity.foundation/didwebvh-server-py"
dev_addr = "localhost:8000"
docs_dir = "docs"
site_dir = "site"
copyright = "Copyright &copy; 2025 DIF"

nav = [
    { Home = "index.md" },
    { About = "about.md" },
    { "User Guide" = [
        "user-manual.md",
        "roles.md",
        "getting-started.md",
        "configuration.md"
    ]},
    { "API Reference" = [
        "api-endpoints.md",
        "admin-operations.md",
        "did-operations.md"
    ]},
    { "Guides" = [
        {"Protocols" = "guides/protocols.md"},
        {"AnonCreds" = "guides/anoncreds.md"},
        {"Examples" = "guides/examples.md"}
    ]}
]

[project.theme]
variant = "classic"
name = "default"
scheme = "default"
font.text = "Inter"
font.code = "JetBrains Mono"
logo = "assets/logo.png"
favicon = "images/favicon.png"
language = "en"
features = [
    "search.highlight",
    "header.autohide",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.instant.progress",
    "navigation.tracking",
    "navigation.tabs",
    "navigation.tabs.sticky",
    "navigation.sections",
    "navigation.expand",
    "navigation.path",
    "navigation.prune",
    "navigation.indexes",
    "navigation.footer",
    "toc.follow",
    "toc.integrate",
    "navigation.top"
]

[project.theme.icon]
logo = "lucide/smile"
previous = "fontawesome/solid/angle-left"
next = "fontawesome/solid/angle-right"

[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"
primary = "indigo"
accent = "blue"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"
primary = "indigo"
accent = "blue"

[project.extra]
generator = false
